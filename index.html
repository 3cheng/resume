    <script>
        ;(function(){
            
            new WOW().init();

            var c=["#5BD5A0","#FFCC35","#1DAEE9","#EB3980","#C843A5"];

            $('div.project .box').each(function(){
                $(this).css({backgroundColor:c[Math.floor((Math.random()*c.length))]})
            });

            $('.box').mouseout(
                function(){
                    $('.box .hid').addClass("animated");
                }
            )
        })();
